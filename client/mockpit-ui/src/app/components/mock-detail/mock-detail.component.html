<form>
    <div class="grid gap-6 mb-6 md:grid-cols-2 lg:grid-cols-3">
        <div>
            <label for="mock_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
            <input type="text" id="mock_name"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Get Notes" value="{{mock?.name}}" required>
        </div>
        <div>
            <label for="description"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea id="description" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Returns list of all the tasks planned for the day." value="{{mock?.description}}"></textarea>
        </div>
        <div>
            <input id="default-checkbox" type="checkbox" value=""
                class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="default-checkbox"
                class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Active</label>
        </div>
        <div>
            <label for="route" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Route</label>
            <input type="text" id="route"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="/task-service/api/tasks" value="{{mock?.route?.path}}" required>
        </div>
        <div>
            <label for="method" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Method</label>
            <select id="method"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{mock?.route?.method}}">
                <option selected>GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="PATCH">PATCH</option>
                <option value="DELETE">DELETE</option>
                <option value="OPTIONS">OPTIONS</option>
            </select>
        </div>
        <div>
            <label for="status-code" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status
                Code</label>
            <input type="number" id="status-code"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="200" value="{{mock?.responseStatus?.code}}" required>
        </div>
    </div>
    <div class="mb-6">
        <label for="response-body-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Response
            Body Type</label>
        <select id="response-body-type"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{mock?.responseBody?.type}}">
            <option selected>Static</option>
            <option value="JavaScript">JavaScript</option>
        </select>
    </div>
    <div class="mb-6">
        <label for="content-type" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Content
            Type</label>
        <select id="content-type"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" value="{{mock?.responseBody?.contentType}}">
            <option selected>application/json</option>
            <option value="application/text">application/text</option>
            <option value="application/xml">application/xml</option>
        </select>
    </div>
    <div class="mb-6">
        <label for="response-body-content"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Response Body Content</label>
        <textarea id="response-body-content" rows="15"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="[{'title' : 'Buy Grocery'}, {'title': 'Pay Electricity Bill'},{'title': 'Mow Lawn'}]" value="{{mock?.responseBody?.content | json}}"></textarea>
    </div>
    <button type="submit"
        class="google-button blue h-min">Submit</button>
</form>
